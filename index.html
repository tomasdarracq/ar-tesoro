<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Búsqueda del Tesoro AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="script.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Cámara AR -->
        <a-camera-static></a-camera-static>

        <!-- Marcador 1 -->
        <a-marker type="pattern" url="assets/marker1.patt" id="marker1">
            <a-box position="0 0.5 0" color="red"></a-box>
        </a-marker>

        <!-- Marcador 2 -->
        <a-marker type="pattern" url="assets/marker2.patt" id="marker2">
            <a-sphere position="0 0.5 0" color="blue"></a-sphere>
        </a-marker>

        <!-- Marcador 3 -->
        <a-marker type="pattern" url="assets/marker3.patt" id="marker3">
            <a-text value="¡Tesoro encontrado!" position="0 0.5 0" visible="false" id="finalText"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
